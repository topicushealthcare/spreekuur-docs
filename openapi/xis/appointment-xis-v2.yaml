openapi: 3.0.3
info:
  title: XIS appointment FHIR API
  version: 2.0.0

paths:
  /ValueSet/BookableAppointmentTypes:
    get:
      summary: Get Bookable Appointment Types
      operationId: getBookableAppointmentTypes
      parameters:
        - in: query
          name: service-category
          schema:
            type: string
          description: The service category an appointment type is related to.
      responses:
        '200':
          description: A list of bookable appointment types
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/AppointmentType'
  /PractitionerRole:
    get:
      summary: Search for Practitioner Roles
      operationId: getPractitionerRoles
      responses:
        '200':
          description: A list of practitioner roles
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/PractitionerRoleSearchResultBundle'
  /Schedule:
    get:
      summary: Search for Schedules
      operationId: getSchedules
      parameters:
        - in: query
          name: service-category
          schema:
            type: string
          description: The service category a schedule is related to. System and value should be provided in the format "system|value"
      responses:
        '200':
          description: A list of schedules
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/ScheduleSearchResultBundle'
  /Slot:
    get:
      summary: Search for available slots
      operationId: getSlots
      parameters:
        - in: query
          name: service-category
          schema:
            type: string
          description: The service category a slot is related to. System and value should be provided in the format "system|value"
        - in: query
          name: schedule.date=ge
          schema:
            type: string
          description: The date in ISO-8601 from which to search for available slots.
        - in: query
          name: schedule.date=le
          schema:
            type: string
          description: The date in ISO-8601 to which to search for available slots. 
        - in: query
          name: schedule
          schema:
            type: string
          description: The Schedule id to which the slots are related
        - in: query
          name: status
          schema:
            type: string
          description: The Schedule id to which the slots are related
      responses:
        '200':
          description: A list of slots
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/SlotSearchResultBundle'
  /Appointment:
    get:
      summary: Search for Appointments
      operationId: searchAppointments
      parameters:
        - in: query
          name: id
          schema:
            type: string
          description: The appointment id to search for
      responses:
        '200':
          description: A list of matching Appointment resources
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/AppointmentSearchResultBundle'
    post:
      summary: Create a new Appointment
      operationId: createAppointment
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/Appointment'
      responses:
        '201':
          description: Appointment created
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '409':
          description: Conflict - Appointment could not be created due to a conflict (e.g., double booking)
  /AppointmentResponse:
    post:
      summary: Cancel an appointment with an Appointment Response
      operationId: createAppointmentResponse
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/AppointmentResponse'
      responses:
        '201':
          description: Appointment response created

components:
  schemas:
    AppointmentType:
      type: object
      properties:
        resourceType:
          type: string
          enum: [ AppointmentType ]
          example: AppointmentType
        compose:
          type: object
          required: [ include ]
          properties:
            include:
              type: array
              items:
                type: object
                required: [ system, concept ]
                properties:
                  actor:
                    type: object
                    properties:
                      system:
                        type: string
                        example: "http://www.example-xis.nl/ns/communication-type"
                      concept:
                        type: object
                        required: [ code, display ]
                        properties:
                          code:
                            type: string
                            example: "E-CONSULT"
                          display:
                            type: string
                            example: "E-Consult"
    PractitionerRoleSearchResultBundle:
      type: object
      required: [ resourceType, entry ]
      properties:
        resourceType:
          type: string
          enum: [ Bundle ]
          example: Bundle
        entry:
          type: array
          items:
            type: object
            required: [ fullUrl, resource ]
            properties:
              fullUrl:
                type: string
                example: "https://api.example-xis.com/fhir/PractitionerRole/123"
              resource:
                $ref: '#/components/schemas/PractitionerRole'
    PractitionerRole:
      type: object
      required: [ resourceType, id, name, speciality ]
      properties:
        resourceType:
          type: string
          enum: [ PractitionerRole ]
          example: PractitionerRole
        id:
          type: string
          example: "123"
        name:
          type: string
          example: "Dr. John Doe"
        speciality:
          type: object
          properties:
            coding:
              type: array
              items:
                type: object
                required: [ system, code, display ]
                properties:
                  system:
                    type: string
                    example: "http://www.example-xis.nl/ns/speciality"
                  code:
                    type: string
                    example: "0100"
                  display:
                    type: string
                    example: "Huisartsen, niet nader gespecificeerd"
    ScheduleSearchResultBundle:
      type: object
      required: [ resourceType, type ]
      properties:
        resourceType:
          type: string
          enum: [ Bundle ]
          example: Bundle
        type:
          type: string
          enum: [ searchset ]
          example: searchset
        entry:
          type: array
          items:
            $ref: '#/components/schemas/Schedule'
    Schedule:
      type: object
      required: [ resourceType, id, serviceCategory, actor ]
      properties:
        resourceType:
          type: string
          enum: [ Schedule ]
          example: Schedule
        id:
          type: string
          example: 123
        serviceCategory:
          $ref: '#/components/schemas/serviceCategory'
        actor:
          type: array
          items:
            type: object
            required: [ reference ]
            properties:
              reference:
                type: string
                example: "PractitionerRole/topicus-practitioner-1-practitionerrole-1"
    SlotSearchResultBundle:
      type: object
      required: [ resourceType, type]
      properties:
        resourceType:
          type: string
          enum: [ Bundle ]
          example: Bundle
        type:
          type: string
          enum: [ searchset ]
          example: searchset
        entry:
          type: array
          items:
            type: object
            required: [ fullUrl, resource ]
            properties:
              fullUrl:
                type: string
                example: "https://www.example-xis.nl/Slot/123"
              resource:
                $ref: '#/components/schemas/Slot'
    Slot:
      type: object
      required: [ resourceType, id, status, start, end, serviceCategory, extension, schedule ]
      properties:
        resourceType:
          type: string
          enum: [ Slot ]
          example: Slot
        id:
          type: string
          example: 123
        status:
          type: string
          enum: [ free, busy, needs-action ]
          example: free
        start:
          type: string
          format: date-time
          example: "2025-04-10T09:00:00Z"
        end:
          type: string
          format: date-time
          example: "2025-04-10T09:30:00Z"
        serviceCategory:
          $ref: '#/components/schemas/serviceCategory'
        extension:
          type: array
          items:
            type: object
            required: [ url, valueReference ]
            properties:
              url:
                type: string
                example: "urn:extension:actor"
              valueReference:
                type: object
                required: [ reference, display ]
                properties:
                  reference:
                    type: string
                    example: "PractitionerRole/topicus-practitioner-1-practitionerrole-1"
                  display:
                    type: string
                    example: "Dokter Jansen"
        schedule:
          type: object
          required: [ reference ]
          properties:
            reference:
              type: string
              example: "Schedule/123"
    AppointmentSearchResultBundle:
      type: object
      properties:
        resourceType:
          type: string
          enum: [ Bundle ]
          example: Bundle
        type:
          type: string
          example: searchset
        entry:
          type: array
          items:
            type: object
            properties:
              fullUrl:
                type: string
                example: "https://api.example.com/fhir/Appointment/123"
              resource:
                $ref: '#/components/schemas/Appointment'
    Appointment:
      type: object
      required:
        - resourceType
        - id
        - status
        - start
        - end
        - participant
        - serviceCategory
        - comment
      properties:
        resourceType:
          type: string
          enum: [ Appointment ]
          example: Appointment
        id:
          type: string
          example: "123"
        status:
          type: string
          enum: [ proposed, booked, cancelled ]
          example: proposed
        start:
          type: string
          format: date-time
          example: "2025-04-10T09:00:00Z"
        end:
          type: string
          format: date-time
          example: "2025-04-10T09:30:00Z"
        comment:
          type: string
          example: "Please arrive 10 minutes early."
        serviceCategory:
          $ref: '#/components/schemas/serviceCategory'
        participant:
          description: "When the appointment is created, two participants are added: the patient and the practitioner. When the approval flow is enabled, the practitioner has the status 'needs-action'. If not, the status is 'accepted' The patient always has the status 'accepted'."
          type: array
          items:
            type: object
            required: [ actor, status ]
            properties:
              actor:
                type: object
                required: [ reference, display, required ]
                properties:
                  reference:
                    type: string
                    example: "Patient/456"
                  display:
                    type: string
                    example: "John Doe"
                  required:
                    type: string
                    example: required
              status:
                type: string
                enum: [ needs-action, accepted ]
                example: needs-action
    serviceCategory:
      type: array
      items:
        type: object
        required: [ coding ]
        properties:
          coding:
            type: array
            items:
              type: object
              required: [ system, code, display ]
              properties:
                system:
                  type: string
                  example: "http://www.example-xis.nl/ns/communication-type"
                code:
                  type: string
                  example: "E-CONSULT"
                display:
                  type: string
                  example: "E-Consult"
    AppointmentResponse:
      type: object
      required: [ actor, comment, appointment, participantStatus ]
      properties:
        actor:
          type: object
          required: [ reference ]
          properties:
            reference:
              type: object
              required: [ identifier ]
              properties:
                identifier:
                  type: array
                  items:
                    type: object
                    required: [ system, value ]
                    properties:
                      system:
                        type: string
                        example: "http://fhir.nl/fhir/NamingSystem/bsn"
                      value:
                        type: string
                        example: "123456789"
        comment:
          type: string
          example: "Deze afspraak is afgezegd door de patiÃ«nt via Spreekuur.nl"
        appointment:
          required: [ reference ]
          type: object
          properties:
            reference:
              type: string
              example: "Appointment/123"
        participantStatus:
          type: string
          enum: [ declined ]
          example: declined
          